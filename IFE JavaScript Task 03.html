<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>
  <ul id="source">
    <li>北京空气质量:<b>90</b></li>
    <li>上海空气质量:<b>70</b></li>
    <li>天津空气质量:<b>80</b></li>
    <li>广州空气质量:<b>50</b></li>
    <li>深圳空气质量:<b>40</b></li>
    <li>福州空气质量:<b>32</b></li>
    <li>成都空气质量:<b>90</b></li>
    <li>石家庄空气质量:<b>80</b></li>
  </ul>

  <ul id="resort">
    
  </ul>        
  
  <button id="sort-btn" >sort</button>

  <script>
    function getData(){
      var data = new Array;//要返回的数组
      var li = document.getElementById("source").getElementsByTagName("li");
      for(var i=0; i<li.length; i++){
        data[i] = new Array;
        var str = li[i].innerHTML;
        data[i][0] = str.split("空")[0];//利用splite分割字符串
        var b = li[i].getElementsByTagName("b");
        data[i][1] = b[0].innerHTML;
      }
      return data;
    }
      
    function sortAqiData(data){
      data.sort(function(a,b){
        return b[1]-a[1];
      }); 
      return data;
    }

    function render(data){
      var ul=document.getElementById("resort");
      for(var i = 0; i<data.length; i++){
        if(data[i][1]>60){
          var li = document.createElement("li");
          li.innerHTML="第"+ (i+1) +"名:"+data[i];
          ul.appendChild(li);
        }        
      }
    }
    
    function btnHandle(){
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);
    }

    function init(){
      var element = document.getElementById("sort-btn");
      element.onclick=function(){btnHandle()};
    }
    
    init();
  </script>
<body>


</body>
</html>
